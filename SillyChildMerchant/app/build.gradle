apply plugin: 'com.android.application'
//apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        applicationId "com.yinglan.scm"
        versionCode 37
        versionName "1.3.0.171201"
        multiDexEnabled true
        dataBinding {
            enabled = true
        }
        ndk {
            //选择要添加的对应cpu类型的.so库。
            abiFilters "armeabi", "armeabi-v7a", "arm64-v8a", "x86", "x86_64", 'mips', 'mips64'
            // 还可以添加 'x86', 'x86_64', 'mips', 'mips64'
        }
        manifestPlaceholders = [
                JPUSH_PKGNAME : applicationId,
                JPUSH_APPKEY  : "ae18520eca229fc7e23c5f86", //JPush上注册的包名对应的appkey.
                JPUSH_CHANNEL : "developer-default", //暂时填写默认值即可.
                UMENG_APPKEY  : "59afa186bbea8314540013d7",//友盟分享上注册的包名对应的appkey.
                BAIDU_APPKEY  : "lIYGHXEb5pZTGFNcNiy4qPnKstmzveEM",//百度定位上注册的包名对应的appkey.
                HUANXIN_APPKEY: "1102170901115301#shahaizi"//环信客服上注册的包名对应的appkey.
        ]
        //   useLibrary 'org.apache.http.legacy'
    }

    //签名配置signingConfigs一定要在buildTypes前
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
        release {
            storeFile file('ruitu.keystore')
            storePassword "111111"
            keyAlias "ruitukeji"
            keyPassword "111111"
        }
    }

    compileOptions {
        sourceCompatibility rootProject.ext.sourceCompatibilityVersion
        targetCompatibility rootProject.ext.targetCompatibilityVersion
    }
    //执行lint检查，有任何的错误或者警告提示，都会终止构建，我们可以将其关掉。
    lintOptions {
        // disable 'InvalidPackage'
        //lint 遇到 error 时继续 构建
        abortOnError false
        //build release 版本 时 开启lint 检测
        checkReleaseBuilds false
        // 防止在发布的时候出现因MissingTranslation导致Build Failed!
        disable 'deprecation' //忽略错误
        disable 'unchecked' //忽略错误
        //  disable 'w' //忽略错误
        disable 'MissingTranslation'
    }
    dexOptions {
        preDexLibraries = false
    }
    //打包配置
    buildTypes {
        debug {
            debuggable true
            jniDebuggable true
            zipAlignEnabled false
            shrinkResources false
            // 是否进行混淆
            minifyEnabled false
            // 混淆文件的位置
            signingConfig signingConfigs.debug
            buildConfigField "String", "BAIDU_APPKEY", "\"lIYGHXEb5pZTGFNcNiy4qPnKstmzveEM\""
            buildConfigField "String", "WEIXIN_APPKEY", "\"wx444bb74a6d803478\""
            buildConfigField "String", "WEIXIN_APPSECRET", "\"8422d3feec9a93d0dd9465331715c963\""
            buildConfigField "String", "SiNA_WEIBOKEY", "\"2695656281\""
            buildConfigField "String", "SiNA_WEIBOSECRET", "\"c45c1c7feb3bfc2c2b1da20cd3594a19\""
            buildConfigField "String", "QQ_APPID", "\"1106322329\""
            buildConfigField "String", "QQ_APPKEY", "\"r8ko1f5pTrpZcFdY\""
            buildConfigField "String", "HUANXIN_APPKEY", "\"1102170901115301#shahaizi\""
            buildConfigField "String", "HUANXIN_TENANTID", "\"46895\""
            buildConfigField "String", "HUANXIN_PROJECTID", "\"2169000\""
            buildConfigField "String", "HUANXIN_IM", "\"shahaizi_kefu_001\""
            proguardFiles 'proguard-rules.pro'
        }
        release {
            buildConfigField "boolean", "LOG_DEBUG", "false"
            debuggable false
            jniDebuggable false
            zipAlignEnabled false
            shrinkResources false
            // 是否进行混淆
            minifyEnabled false
            // 混淆文件的位置
            signingConfig signingConfigs.release
            buildConfigField "String", "BAIDU_APPKEY", "\"lIYGHXEb5pZTGFNcNiy4qPnKstmzveEM\""
            buildConfigField "String", "WEIXIN_APPKEY", "\"wx444bb74a6d803478\""
            buildConfigField "String", "WEIXIN_APPSECRET", "\"8422d3feec9a93d0dd9465331715c963\""
            buildConfigField "String", "SiNA_WEIBOKEY", "\"2695656281\""
            buildConfigField "String", "SiNA_WEIBOSECRET", "\"c45c1c7feb3bfc2c2b1da20cd3594a19\""
            buildConfigField "String", "QQ_APPID", "\"1106322329\""
            buildConfigField "String", "QQ_APPKEY", "\"r8ko1f5pTrpZcFdY\""
            buildConfigField "String", "HUANXIN_APPKEY", "\"1102170901115301#shahaizi\""
            buildConfigField "String", "HUANXIN_TENANTID", "\"46895\""
            buildConfigField "String", "HUANXIN_PROJECTID", "\"2169000\""
            buildConfigField "String", "HUANXIN_IM", "\"shahaizi_kefu_001\""
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            // proguardFiles 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDir 'libs'
        }
    }
    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
        exclude 'META-INF/ASL2.0'
        exclude 'LICENSE'
        exclude 'NOTICE'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-annotations:26.1.0'
    //让应用支持多DEX文件  65K
    compile 'com.android.support:multidex:1.0.3'
    //极光推送
    compile 'cn.jiguang.sdk:jpush:3.1.1'
